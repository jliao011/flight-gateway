server.port=8080

app.itinerary.dirpath=./itinerary/reservation
app.itinerary.email.subject=Itinerary for your Flight
app.itinerary.email.body=Please find your Itinerary attached.
app.host.address=https://flightgateway.herokuapp.com

spring.thymeleaf.cache=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/gateway?useSSL=false
#spring.datasource.username=root
spring.datasource.url=${JDBC_DATABASE_URL}?useSSL=false
