<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}"
>
<head>
<title>Update Flight</title>
</head>
<body>

	<div layout:fragment="content">
		<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->

		<!--Font Awesome (added because you use icons in your prepend/append)-->
		<link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

		<h1>Update Flight</h1>
		<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
		<div class="bootstrap-iso">
			<div class="col-sm-12 ">
				<form class="form form-horizontal" action="updateFlightAction" method="post">
					<input type="hidden" name="flightId" th:value="${flight.id}"/>
					<div class="form-group row">
						<div class="col-sm-3">
							<label>Flight Number</label> <input type="text" class="form-control" name="flightNumber"
								th:value="${flight.flightNumber}"
							/>
						</div>
						<div class=" col-sm-3">
							<label>Flight Airlines</label> <input type=text class="form-control" name="flightAirlines"
								th:value="${flight.operatingAirlines}"
							/>
						</div>
						<div>
							<label class="col-sm-4 "> Departure Date: </label>
							<div class="col-sm-4">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"> </i>
									</div>
									<input class="form-control" id="date" name="departureDate" type="text"
										th:value="${#calendars.format(flight.dateOfDeparture,'MM/dd/yyyy')}"
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-4">
							<label>Departure City</label> <input type="text" class="form-control" name="from" th:value="${flight.departureCity}" />
						</div>
						<div class=" col-sm-4">
							<label>Arrival City</label> <input type=text class="form-control" name="to" th:value="${flight.arrivalCity}" />
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Update</button>
				</form>
			</div>
		</div>

		<div layout:fragment="list"></div>


		<!-- Extra JavaScript/CSS added manually in "Settings" tab -->
		<!-- Include jQuery -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

		<!-- Include Date Range Picker -->
		<script type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"
		></script>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
		/>

		<script>
			$(document)
					.ready(
							function() {
								var date_input = $('input[name="departureDate"]'); //our date input has the name "date"
								var container = $('.bootstrap-iso form').length > 0 ? $(
										'.bootstrap-iso form').parent()
										: "body";
								date_input.datepicker({
									format : 'mm/dd/yyyy',
									container : container,
									todayHighlight : true,
									autoclose : true,
								})
							})
		</script>
	</div>

</body>
</html>
